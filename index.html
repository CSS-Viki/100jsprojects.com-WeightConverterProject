<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weight Converter Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Weight Converter</h1>
      <div>
        <label for="weight">Pounds:</label>
        <input type="number" id="weight" placeholder="Enter Number"/>
      </div>
      <p>Your weight in kgs is: <span id="calculated-kgs"></span></p>
      <p id="error" style="color: red; margin-block-start: 20px"></p>
    </div>
  </body>
</html>
